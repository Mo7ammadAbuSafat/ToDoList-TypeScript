<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body class="bg-gray-100 pt-11">
    <div class="w-1/2 mx-auto bg-white p-6 rounded-lg shadow-md">
      <h1 class="inline-block mb-5 text-3xl text-gray-700">My To Do List</h1>
      <form id="new-task-form" class="flex space-x-2">
        <input
          type="text"
          id="new-task-title"
          class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500"
        />
        <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2">
          Add
        </button>
      </form>
      <div class="mt-4 mx-auto flex justify-between">
        <button
          id="clear-completed-tasks-button"
          class="border p-2 ring-green-500 ring-1 rounded-lg"
        >
          Clear Completed
        </button>
        <div class="flex items-center">
          Filter:
          <select id="filter" class="ml-2 p-1 border border-gray-300 rounded">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>
      <table
        id="table"
        class="table-fixed w-full text-left text-sm font-light mt-10 border overflow-hidden"
      >
        <thead class="border-b bg-white font-medium">
          <tr class="w-full">
            <th class="px-6 py-4">Status</th>
            <th class="px-6 py-4">Title</th>
            <th class="px-6 py-4">Actions</th>
          </tr>
        </thead>
        <tbody id="tasks-container"></tbody>
      </table>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
